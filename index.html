<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">All Aboard!</h1>
      <p class="lead">Don't miss your train!</p>
      <!-- <hr class="my-4" /> -->
    </div>

    <table class="table" id="train-table">
      <header>Current Train Schedule</header>
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Entry Form -->
    <form>
      <header>Add Train</header>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="train-name-input" />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination-input" />
      </div>
      <div class="form-group">
        <label for="firstTrainTime"
          >First Train Time (HH:mm - military time)</label
        >
        <input type="time" class="form-control" id="first-train-input" />
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="text" class="form-control" id="frequency-input" />
      </div>
      <button type="submit" class="btn " id="add-train-button">Submit</button>
    </form>

    <!-- javascript -->
    <script src="assets/javascript/scheduler.js"></script>
  </body>
</html>
