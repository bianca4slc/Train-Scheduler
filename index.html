<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">All Aboard!</h1>
      <p class="lead">Don't miss your train!</p>
      <!-- <hr class="my-4" /> -->
    </div>

    <table class="table">
      <header>Current Train Schedule</header>
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <form>
      <header>Add Train</header>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName" />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" />
      </div>
      <div class="form-group">
        <label for="firstTrainTime"
          >First Train Time (HH:mm - military time)</label
        >
        <input type="text" class="form-control" id="firstTrainTime" />
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="text" class="form-control" id="frequency" />
      </div>
      <button type="submit" class="btn ">Submit</button>
    </form>
  </body>
</html>
